  <li><a href="#">undefined</a></li>
  <li><a href="#">Boolean</a></li>
  <li><a href="#">Number</a></li>
  <li><a href="#">BigInt</a></li>
  <li><a href="#">String</a></li>
  <li><a href="#">Symbol</a></li>
</ul>
<h4>Non Primitive Data Type</h4>
<ul class="opTypeList">
  <li><a href="#">Object</a></li>
</ul>
