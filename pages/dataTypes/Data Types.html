<p class="bold">JavaScript has eight data types - </p>
<ul class="opTypeList">
    <li><a href="#h-null">null</a></li>
    <li>undefined</li>
    <li>Boolean</li>
    <li>Bigint</li>
    <li>String</li>
    <li>Symbol</li>
    <li>Object</li>
</ul>

<p class="note">Object is non-primitive data type. All other 7 data types are primitive.</p>
